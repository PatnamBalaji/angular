<div class="row">
  <div class="col-sm-4" *ngFor="let post of posts">
    <div class="card mb-3">
      <div class="card-body">
        <h5 class="card-title">{{ post.title }}</h5>
        <p class="card-text">{{ post.description }}</p>
        <a [routerLink]="['/post-detail/', post.id]" class="btn btn-danger"
          >Check Post</a
        >
      </div>
    </div>
  </div>
</div>
